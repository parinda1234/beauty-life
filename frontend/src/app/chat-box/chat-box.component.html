<style>
.chat-messages-show-container{
   background: #c3c3c3;
   height: 400px;
   display: flex;
   flex-direction: column;
   overflow: auto;
}
.chat-messages-show-list {
   list-style-type:none;
   margin: 0;
   padding: 0;
}
.chat-messages-create-container{
   background: #616161;
   height: 100px;
   display: flex;
   justify-content: center;
}
.chat-messages-create-input {
   padding: 12px;
   margin: 29px 30px;
   flex:2
}
.chat-messages-create-button {
   height: 50px;
   margin: auto 40px;
   width: 100px;
}

</style>




<div class="chat-messages">

    <div class="chat-messages-show-container">
      <ul class="chat-messages-show-list" id="message-list"> 
      </ul>
    </div>
    <div class="chat-messages-create-container"> 
      <input class="chat-messages-create-input" type="text"[(ngModel)]="message" >
      <button  class="chat-messages-create-button" (click)=" MessageSend()"> Send </button>
    </div>
 </div>
